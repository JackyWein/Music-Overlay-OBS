<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Overlay</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="widget-wrapper">
        <div id="god-rays"></div>
        <div id="flash-overlay"></div>
        <div id="shockwave-container"></div>
        <div id="music-widget">
            <!-- Shooting Particles (inside widget for relative positioning) -->
            <div id="particle-left" class="particle"></div>
            <div id="particle-right" class="particle"></div>

            <!-- Linke Pille: Playtime + Album -->
            <div id="left-pill" class="pill">
                <span id="playtime">0:00 / 0:00</span>
                <div id="album-container">
                    <div id="album-marquee" class="marquee-container">
                        <span id="album" class="track-album">Album</span>
                    </div>
                </div>
            </div>

            <!-- Mitte: Cover mit Progress Ring -->
            <div id="center-cover">
                <!-- Progress Ring um das Cover -->
                <div id="progress-ring-container">
                    <svg id="progress-ring" viewBox="0 0 100 100">
                        <!-- Dynamisch generiert -->
                    </svg>
                </div>
                <div id="cover-wrapper">
                    <!-- spinning class moved to img -->
                    <img id="cover" class="spinning" src="" alt="Cover" />
                    <span id="cover-placeholder" class="placeholder-icon">ðŸŽµ</span>
                </div>
                <!-- Mini Equalizer (shows when compact) -->
                <div id="mini-equalizer">
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                </div>
            </div>

            <!-- Rechte Pille: Titel + Artist -->
            <div id="right-pill" class="pill">
                <div id="title-container">
                    <div id="title-marquee" class="marquee-container">
                        <span id="title" class="track-title">Waiting for music...</span>
                    </div>
                </div>
                <div id="artist-container">
                    <div id="artist-marquee" class="marquee-container">
                        <span id="artist" class="track-artist">Artist</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Test Buttons (hidden in OBS) -->
    <div id="test-controls" style="position: fixed; bottom: 20px; left: 20px; z-index: 9999; display: none; gap: 10px;">
        <button onclick="testAnimation(triggerEntrySuperNova)"
            style="padding: 10px 15px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸŒŸ
            Supernova</button>
        <button onclick="testAnimation(triggerEntryDiscSwap)"
            style="padding: 10px 15px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸ’¿
            Disc Swap</button>
        <button onclick="testAnimation(triggerEntryLiquid)"
            style="padding: 10px 15px; background: #a855f7; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸ’§
            Liquid</button>
        <button onclick="testAnimation(triggerEntryFlip)"
            style="padding: 10px 15px; background: #22c55e; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸª™
            3D Flip</button>
        <button onclick="testAnimation(triggerEntryGlitch)"
            style="padding: 10px 15px; background: #db2777; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸ‘¾
            Glitch</button>
        <button onclick="testAnimation(triggerEntryPortal)"
            style="padding: 10px 15px; background: #0891b2; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸŒ€
            Portal</button>
        <button onclick="testAnimation(triggerEntryCyber)"
            style="padding: 10px 15px; background: #0ea5e9; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; border: 1px solid cyan; box-shadow: 0 0 5px cyan;">ðŸ¤–
            Cyber</button>
        <button onclick="testAnimation(triggerEntryNebula)"
            style="padding: 10px 15px; background: #8b5cf6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; border: 1px solid violet;">ðŸŒŒ
            Nebula</button>
        <button onclick="testAnimation(triggerEntryCrystal)"
            style="padding: 10px 15px; background: #fff; color: #333; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; border: 1px solid #ccc;">ðŸ’Ž
            Crystal</button>
        <button onclick="testAnimation(triggerEntrySpin)"
            style="padding: 10px 15px; background: #14b8a6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; box-shadow: 0 0 5px teal;">ðŸ’«
            Spin</button>
        <button onclick="testAnimation(triggerRandomEntry)"
            style="padding: 10px 15px; background: #f97316; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">ðŸŽ²
            Random</button>
    </div>

    <!-- Ordered Standard Scripts (No Modules for Local File Support) -->
    <script src="js/config.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/state.js"></script>
    <script src="js/utils/colors.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/debug.js"></script>
    <script src="js/features/animation.js"></script>
    <script src="js/features/ui.js"></script>
    <script src="js/services/websocket.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
